<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body{
        font-family: aller;
      }
    </style>
</head>
<body>
    <div class="container">
            <h3>To do application</h3>
            <div class="form-group">
              
              <input type="text" class="task form-control"  aria-describedby="emailHelp" placeholder="search your task">

            </div>
            <div class="new-el"></div>
            <label>
              <input type="checkbox" class="checked">Task Completed
            </label>

            <form class="add-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Add Todo Below</label>
                  <input type="text" class="form-control" placeholder="add your todos here" name="firstTask">
                </div>
                <button type="submit" class="add-btn btn btn-success">Add Todo</button>
              </form>
    </div>
    <script src="to-do.js"></script>
</body>
</html>
